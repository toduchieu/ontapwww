<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container m-3">
		<a class="btn btn-success m-3" th:href="@{/role/add}">Role</a>
		<a class="btn btn-success m-3" th:href="@{/user/add}">User</a>
		<a class="btn btn-success m-3" th:href="@{/account/add}">Account</a>
		<table
			class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Telephone</th>
					<th>Date Of Birth</th>
					<th colspan="2"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.id}" />
					<td th:text="${user.name}" />
					<td th:text="${user.tel}"></td>
					<td th:text="${user.dayOfBirth}"></td>
					<td><a class="btn btn-warning" th:href="@{'/user/update/' + ${user.id}}">Update</a></td>
					<td><a class="btn btn-danger" th:href="@{'/user/delete/' + ${user.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
