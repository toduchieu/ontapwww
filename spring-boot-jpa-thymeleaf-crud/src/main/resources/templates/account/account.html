<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container m-3">
		<a class="btn btn-success m-3" th:href="@{/role/add}">Role</a> <a
			class="btn btn-success m-3" th:href="@{/user/add}">User</a> <a
			class="btn btn-success m-3" th:href="@{/account/add}">Account</a>
		<table
			class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th>ID</th>
					<th>User Name</th>
					<th>Password</th>
					<th>User</th>
					<th colspan="2"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="account: ${accounts}">
					<td th:text="${account.id}" />
					<td th:text="${account.username}" />
					<td th:text="${account.password}"></td>
					<td th:text="${account.user.name}"></td>
					<td><a class="btn btn-warning"
						th:href="@{'/account/update/' + ${account.id}}">Update</a></td>
					<td><a class="btn btn-danger"
						th:href="@{'/account/delete/' + ${account.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
