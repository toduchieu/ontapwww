<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Role</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container m-3">
		<a class="btn btn-success m-3" th:href="@{/role/add}">Role</a> <a
			class="btn btn-success m-3" th:href="@{/user/add}">User</a> <a
			class="btn btn-success m-3" th:href="@{/account/add}">Account</a>
		<form th:action="@{/account/add}" th:object="${account}" method="post">
			<div class="mb-3 mt-3">
				<label for="name">User Name:</label> 
				<input th:field="*{username}" type="text" class="form-control" id="username" required="required" placeholder="Enter user name" name="username">
			</div>
			<div class="mb-3 mt-3">
				<label for="password">Password:</label> 
				<input th:field="*{password}" type="text" class="form-control" id="password" required="required" placeholder="Enter password" name="password">
			</div>
			<div class="mb-3 mt-3">
				<select th:field="*{user}" class="form-select">
					<option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
				</select>
			</div>
			<div class="mb-3 mt-3 form-check" th:each="r : ${roles}">
				<input th:field="*{roles}" class="form-check-input" type="checkbox" id="role" name="role" th:value="${r.id}" th:text="${r.name}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
