<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Role</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container m-3">
		<a class="btn btn-success m-3" th:href="@{/role/add}">Role</a>
		<a class="btn btn-success m-3" th:href="@{/user/add}">User</a>
		<a class="btn btn-success m-3" th:href="@{/account/add}">Account</a>
		<table
			class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Account</th>
					<th colspan="2"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role: ${roles}">
					<td th:text="${role.id}" />
					<td th:text="${role.name}" />
					<td></td>
					<td><a class="btn btn-warning" th:href="@{'/role/update/' + ${role.id}}">Update</a></td>
					<td><a class="btn btn-danger" th:href="@{'/role/delete/' + ${role.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
