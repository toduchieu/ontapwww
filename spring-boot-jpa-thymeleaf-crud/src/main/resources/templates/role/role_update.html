<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Role</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container m-3">
		<a class="btn btn-success m-3" th:href="@{/role/add}">Role</a> <a
			class="btn btn-success m-3" th:href="@{/user/add}">User</a> <a
			class="btn btn-success m-3" th:href="@{/account/add}">Account</a>
		<form th:action="@{'/role/update/' + ${role.id}}" th:object="${role}" method="post">
			<div class="mb-3 mt-3">
				<label for="name">Name:</label> 
				<input th:field="*{name}" th:value="${role.name}" type="text" class="form-control" id="name" required="required" placeholder="Enter role name" name="name">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
